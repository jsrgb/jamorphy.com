<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ja's Website</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="content-wrapper">
      <b>Winnable</b>

      <p>
        <a href="https://www.youtube.com/@jamorphy">YouTube</a>
      </p>

      <div class="other-section">
        <span onclick="toggleOther()">[other]</span>
        <div id="other-content" style="display: none;">
          <p>
            <a href="https://www.youtube.com/live/2Mc8-FRUqgM?feature=shared&t=1281">Defeating the Ender Dragon</a>
            <a href="https://www.youtube.com/live/epRZrzeBsj0?feature=shared&t=6844">Defeating Gwyn</a>
            <a href="https://www.youtube.com/watch?v=X2omkBjK9Q4">Dead Viking</a>
          </p>
        </div>
      </div>
    </div>

    <script>
      function toggleOther() {
        const otherContent = document.getElementById('other-content');
        if (otherContent.style.display === 'none') {
          otherContent.style.display = 'block';
        } else {
          otherContent.style.display = 'none';
        }
      }
    </script>
  </body>
</html>
